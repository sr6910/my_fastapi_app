<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .container { max-width: 400px; margin: auto; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        select { height: 200px; } /* 選択ボックスを大きく表示 */
        button { padding: 10px 20px; width: 100%; }
        .msg { color: red; margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="container">
    <h2>ユーザー登録</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="msg">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="username" placeholder="ユーザー名">
      <input type="phone" name="phone" placeholder="電話番号">
      <input type="password" name="password" placeholder="パスワード">
      <select name="location" size="15"> <!-- size属性で表示行数を増やす -->
        {% for pref in prefectures %}
        <option value="{{ pref }}">{{ pref }}</option>
        {% endfor %}
      </select>
      <button type="submit">登録</button>
    </form>
    
</div>
</body>
</html>
